<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 5 - Banner</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 20px;
        }

        /* =======================
           PHẦN 1: BANNER 1-5
        ======================= */
        .banner-box {
            width: 600px;
            height: 200px;
            border: 4px solid red;
            display: flex;
            margin-bottom: 40px;
            overflow: hidden;
        }

        .item {
            flex: 1;
            color: white;
            font-size: 48px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            transition: 0.3s;
        }

        .item:hover{
            transform: scale(1.1,1.1);
            
        }

        .item1 { background: #4b1d0f; }
        .item2 { background: #e2a53b; }
        .item3 { background: #c1603f; }
        .item4 { background: #1f2a52; }
        .item5 { background: #6cc04a; }

        /* =======================
           PHẦN 2: ẢNH + PAGE TITLE
        ======================= */
        .hero {
            width: 600px;
            height: 350px;
            background-image: url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e");
            background-size: cover;
            background-position: center;
            position: relative;
            border-radius: 6px;
            overflow: hidden;
            display: none;
        }

        .hero h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: red;
            font-size: 48px;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
        }

        .link {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- ===== PHẦN 1: BANNER MÀU ===== -->
    <div class="banner-box">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
        <div class="item item4">4</div>
        <div class="item item5">5</div>
    </div>

    <div class="link">
        <a href="#" onclick="showBanner()">banner.html</a>
    </div>

    <br><br>

    <script>
        function showBanner() {
            document.querySelector('.hero').style.display = 'block';
        }
    </script>

    <!-- ===== PHẦN 2: ẢNH + PAGE TITLE ===== -->
    <div class="hero">
        <h1>PAGE TITLE</h1>
    </div>

</body>
</html>
