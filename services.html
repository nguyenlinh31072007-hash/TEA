    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
        }

        body{
            font-family: Arial, Helvetica, sans-serif;
            background:#f5f7f7;
        }

        /* SECTION */
        .services{
            padding:80px 0;
            background:#ffffff;
            text-align:center;
        }

        /* TITLE */
        .services h3{
            font-style: italic;
            color:#6da23f;
            font-size:28px;
            margin-bottom:8px;
            font-family: 'Grand Hotel', cursive;
        }

        .services h2{
            font-size:22px;
            letter-spacing:2px;
            margin-bottom:50px;
        }

        /* CONTAINER */
        .services-list{
            width:1200px;
            margin:auto;
            display:flex;
            justify-content:space-between;
        }

        /* CARD */
        .service-item{
            width:32%;
            background:#4b662c;
            border-radius:22px;
            overflow:hidden;
            border:3px solid #6da23f;
        }

        /* IMAGE */
        .service-item img{
            width:100%;
            height:260px;
            object-fit:cover;
        }

        /* CONTENT */
        .service-content{
            padding:30px 20px;
        }

        .service-content h4{
            color:#fff;
            font-size:20px;
            margin-bottom:18px;
        }

        /* BUTTON */
        .service-content a{
            display:inline-block;
            padding:8px 22px;
            border-radius:20px;
            border:2px solid #8cc152;
            color:#8cc152;
            text-decoration:none;
            font-size:13px;
            font-weight:bold;
        }

        .service-content a:hover{
            background:#8cc152;
            color:#fff;
        }
    </style>
</head>
