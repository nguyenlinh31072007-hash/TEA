<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .aboutFrame{
            width: 300px;
            height: 150px;
            border: 2px solid red;
            border-radius: 30px;
            overflow: hidden;
        }

        .aboutFrame img{
            width: 100%;
            transition: 0.3s;
        }

        .aboutFrame img:hover{
            transform: scale(1.1,1.1);
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="aboutFrame">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTn7ZfQI19LSPZN1SOkKzwAhV-M6p6szoiuWA&s" alt="">
    </div>
</body>
</html>
