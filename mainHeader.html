<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Montserrat", sans-serif;
        }

        body{
            position: relative;
        } 

        /* main header */
        .main-header{
            width: 100%;
            height: 500px;
            text-align: center;
            padding-top: 10%;
            background: linear-gradient(to bottom, rgb(0,0,0,0.6),rgb(0,0,0,0.2)),url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQaXlMGiM2Jb_yrp01pOp11B_10l7bxFcm4Vg&s) center/cover;
        }

        .main-contents{
            color: white;
        }

        .main-contents button{
            display: inline-block;
            text-transform: uppercase;
            text-decoration: none;
            font-size: 1.4rem;
            font-weight: 700;
            padding: 1rem 2rem;
            color: #3a3e3b;
            background-color: #698f3f;
            border: 2px solid #698f3f;
            outline: 3px solid #698f3f;
            outline-offset: 4px;
            position: relative;
            top: 80px;
        }

        .main-contents button:hover{
            background-color: #4b6630;
            border-color: #4b6630;
            outline-color: #4b6630;
            color: #e5e5e5;
        }

        .main-contents p{
            font-family: "Grand Hotel", cursive;
            color: rgb(73, 167, 110);
            letter-spacing: 3px;
            word-spacing: 5px;
            font-size: 25px;
            position: relative;
            top: -130px;
            font-size: 40px;
        }

        .main-contents h2{
            font-size: 50px;
            position: relative;
            top: -40px;
        }

    </style>
</head>
<body>

    <!-- main header -->
    <div class="main-header">
        <div class="main-contents">
            <p>Over hunrred flavors of tea</p>
            <h2>SPECIALLY CRAFTED TEA</h2>
            <button>Explore</button>
        </div>
    </div> 
    
</body>
</html>
